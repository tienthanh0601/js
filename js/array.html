<!DOCTYPE html>
<html lang="en">
<head>

    <title>Array</title>
</head>
<body>
    
    <h1>Array</h1>

    <script>

        var numbers = [6, 4 ,8 ,5]
        var temp = ['a', 'b' , 9]
        numbers.sort(function compare(a, b) {
            // ham sap xep
            return a - b;
        })

        numbers.push(7); // them phan tu cuoi mang
        numbers.pop() // xóa phần tử cuoi mang
        numbers.shift(); // xoa phan tu dau mang
        console.log(numbers);

        var conCat = numbers.concat(temp);
        console.log(conCat);

    </script>
</body>
